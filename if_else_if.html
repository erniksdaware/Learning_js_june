<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else_if</title>
</head>
<body>
    <script>
        var uname = "Anand";
        var pin = "1234";
        var inputuname = prompt("Enter your username");
        var inputpin = prompt("Enter your pin");
        if(inputuname === uname && inputpin === pin){
             document.write("Login Successfully")
        } 
        else{
             document.write("Wrong pin for name");
        }
        document.write("<br>")
    </script>
</body>
</html>
