<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Welcome to pune</h1>
    <script>
        document.write("<h1>Hello its Niks</h1>");
        document.write("<h1>Hello its Dnyanuu</h1>");
        document.write(123+7);
    </script>
    <!--Inline Example-->
    <button onclick="alert('inline js example')">Inline js  click me</button>

    <!--Internal Js Example-->
    <button onclick="Showmessage()">--Internal js click me</button>

    <script>
        function Showmessage()
        {
            alert('internal js example')
        }
    </script>

    <!--External javascript example-->
    <button onclick="Nikhil()">External js click me</button>
    <script type="text/javascript" src="js/script.js"</script></script>
</body>
</html>
